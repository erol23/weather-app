<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container-fluid justify-content-center">
        <h1>Weather App</h1>
        <form action="" class="m-2">
            <input type="text" class="city-name" placeholder="Enter a city name" required>
            <button type="submit" class="button">Add</button>
        </form>
        <p class="message"></p>
        <div class="container row justify-content-center g-2 text-bg-info">
            <ul class="cities-list row">
                <li class="city lg-4 mt-4">
                    <img src="./icons/plus_circle_iconpng.png" alt="plus-button" class="pls">
                </li>
            
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
